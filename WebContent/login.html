<html>
<head>
  <meta charset="utf-8">
  <title>Super Idol-login</title>

  <script src="./js/login.js" charset="utf-8"></script>
  <style type="text/css">
  body {
            padding-bottom: 50px;
            width:100%;
		    height: 100%;
		    /* 加载背景图 */
		    background:  url("./imgs/road.jpg") no-repeat;
		    /* 背景图垂直、水平均居中 */
		    background-position: center center;
		    /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
		    background-attachment: fixed;
		    /* 让背景图基于容器大小伸缩 */
		    background-size: cover;
		    /* 设置背景颜色，背景图加载过程中会显示背景色 */
		　　background-color: rgba(41, 50, 39, 1);
        }
  </style>

<body>
<ul class="layui-nav header-ui">
  <li class="layui-nav-item">
    <a href="index.html">主页</a>
  </li>
</ul>
<div id="desc">
	<p id="text_center">世界之大，CQ-Super-Idol为您打开重庆的大门</p>
	<p id="text_center">重庆不仅有小面和火锅。</p>
	<p id="text_center">重庆还有重庆人和红岩魂。</p>
	<p id="text_center">欢迎您的到来，走进重庆山水之美，学习楷模精神。</p>
</div>
<div class="login-table">
<form class="layui-form" id="login-table" method="post" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" id="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-inline">
      <input type="text" name="validatecode" id="validatecode" placeholder="忽略大小写" autocomplete="off" class="layui-input"><br/>
   	  <a href="javascript:reloadCheckImg();"><img id="validateCode" src="CheckCodeImg.jsp" /></a> <span id="tip1"></span>
    </div>
  </div>
</form>
  <div class="layui-form-item" style="margin-left:12%">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="login()">立即登陆</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>
<div id="advertise">
	<p id="text_center">广告位出租</p>
</div>
 <div class="footer">

 	</div>
 </div>
<script src="./layui/layui.js" charset="utf-8"></script>
<script>
layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  //监听导航点击
  element.on('nav(demo)', function(elem){

    layer.msg(elem.text());
  });
});
</script>
</body>
